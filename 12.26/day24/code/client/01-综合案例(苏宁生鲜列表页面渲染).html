        /* 002-等页面加载完毕后发请求获取服务器端的数据 */
        /* 003-当请求成功拿到数据后，应该根据数据来渲染页面 */

        window.onload = () => {
            let oUl = document.querySelector(".box-list");
            let renderUI = (arrData) => {
                let html = arrData.map(ele => {
                    return `
                      <li class="item">
                        <div class="item-box">
                          <img src=${ele.src}>
                          <div class="price ">${ele.price}</div>
                          <div class="title ">${ele.title}（ASC</div>
                          <div class="dis ">${ele.disCount}</div>
                          <div class="storeName ">${ele.shopName}</div>
                        </div>
                      </li> `
                }).join("");

                oUl.innerHTML = html;
            }

            $.ajax({
                type: "get",
                url: "../server/01-getData.php",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    renderUI(data);
                }
            });

        }
